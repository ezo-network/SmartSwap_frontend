<script>
  $(document).ready(function () {
    wow = new WOW({
      boxClass: "wow", // default
      animateClass: "animated", // default
      offset: 0, // default
      mobile: true, // default
      live: true, // default
    });
    wow.init();
    $(".qr-Scan").hover(function (e) {
      e.preventDefault();
      $(".qr-boxPopup").fadeIn(300, function () {
        $(this).focus();
      });
    });
    $(".qr-boxPopup").on("blur", function () {
      $(this).fadeOut();
    });
    $(".gas-Est").hover(function (e) {
      e.preventDefault();
      $(".text-Popup").fadeIn(300, function () {
        $(this).focus();
      });
    });
    $(".text-Popup").on("blur", function () {
      $(this).fadeOut();
    });
    //   $(".Setting").click(function(){
    //         $(".estimate-Popup").fadeIn();
    //        });
    //     $(".estimate-Popup .close-Icon").click(function(){
    //         $(".estimate-Popup").fadeOut();
    //     });
    // $("#change-Token").click(function () {
    //     $("#receiveCurPop").fadeIn();
    // });
    $("#receiveCurPop .close-Icon").click(function () {
      $("#receiveCurPop").fadeOut();
    });
    $("#wallet-Popup .close-Icon").click(function () {
      $("#wallet-Popup").fadeOut();
    });
    // $("#change-Market").click(function () {
    //     $("#sendCurPop").fadeIn();
    // });
    $("#sendCurPop .close-Icon").click(function () {
      $("#sendCurPop").fadeOut();
    });
    $(".smartSwap .mobile-sub .close-Icon").click(function () {
      $(".smartSwap .mobile-sub").fadeOut();
    });
    // $("#limitSwap").click(function () {
    //   $(".side-Popup").addClass("active");
    // });
    // $(".side-Popup .close-Icon").click(function () {
    //   $(".side-Popup").removeClass("active");
    // });
    // Custom Protip Function
    $(".protipNp").each(function () {
      var title = $(this).attr("data-pt-title");
      var html = "<div class='mmProtip ani-1' >" + title + " </div>";
      $(this).append(html);
    });
    $.protip();
    setTimeout(function () {
      new window.google.translate.TranslateElement(
        { pageLanguage: "en" },
        "google_translate_element"
      );
    }, 1000);
    $(".tab-Link").click(function () {
      $(".tab-Link").removeClass("active");
      $(this).addClass("active");
      $(".tab-Content").hide();
      $("#" + $(this).attr("data-id")).fadeIn("slow");
    });

    // $(".tab-Link .sendCurPop").click(function () {
    //     $(".tab-Link .sendCurPop").removeClass("active")
    //     $(this).addClass("active")
    //     $(".tab-Content .sendCurPop").hide();
    //     $("#" + $(this).attr("data-id")).fadeIn("slow");
    // });
    // $(".tab-Link .receiveCurPop").click(function () {
    //     $(".tab-Link .receiveCurPop").removeClass("active")
    //     $(this).addClass("active")
    //     $(".tab-Content .receiveCurPop").hide();
    //     $("#" + $(this).attr("data-id")).fadeIn("slow");
    // });
    (function ($) {
      $(window)
        .resize(function () {
          if ($(this).width() > 768) {
            $(
              ".wallet-Popup, .side-Popup, #security-DigitalPopup, .menuSideBarContainer"
            ).mCustomScrollbar(); //apply scrollbar with your options
          } else {
            $(
              ".wallet-Popup, .side-Popup, #security-DigitalPopup, .menuSideBarContainer"
            ).mCustomScrollbar("destroy"); //destroy scrollbar
          }
        })
        .trigger("resize");
    })(jQuery);
  });
  $(window).scroll(function () {
    var scroll = $(window).scrollTop();
    if (scroll >= 50) {
      $(".header").addClass("fixed");
    } else {
      $(".header").removeClass("fixed");
    }
  });
  var menuOpen = false;
  var menuOpen2 = false;
  $("#DotMenu").hover(function () {
    $(".menuSideBar").animate({ right: "0", opacity: "1" }, 800);
    menuOpen = true;
    event.stopPropagation();
  });
  $(".main, .MenuClose").click(function (e) {
    if (menuOpen) {
      if (!$(e.target).is(".menuSideBar *, .menuSideBar")) {
        $(".menuSideBar").animate({ right: "-100%", opacity: "0" }, 500);
      }
    }
  });
  $(".MenuClose, .footerV2-LanBoxLink").click(function (e) {
    if (menuOpen) {
      $(".menuSideBar").animate({ right: "-100%", opacity: "0" }, 500);
    }
  });

  var CurrentTab = $(".tab-content-n.current-n").attr("id");
  $(".swap-Textlink[data-select="+CurrentTab+"]").attr("data-class", "show");
  $(document).on("click",".tab-link ",function() {
    var CurrentTab = $(".tab-content-n.current-n").attr("id");
    $(".swap-Textlink").attr("data-class", "");
    $(".swap-Textlink[data-select="+CurrentTab+"]").attr("data-class", "show");
  }); 
</script>
